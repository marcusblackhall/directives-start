<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" 
          [ngStyle]="{ 'background-color':  odd % 2 !== 0 ? 'azure' : 'transparent'}"
          *ngFor="let oddnumber of oddNumbers">
            {{oddnumber}}
          </li>
        </div>


        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div> -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>

      </ul>
      <p appBasicHighLighter >Style me with basic highlighter</p>
      <p appBetterHighlight
       defaultColor="yellow"
       [appBetterHighlight]="'red'"
       >Style me with better highlighter</p>


       <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10" >Value is 10</p>
        <p *ngSwitchCase="100">Value is 10</p>
        <p *ngSwitchDefault>Value is default</p>

       </div> 


      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
